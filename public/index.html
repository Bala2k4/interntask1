<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="description" content="Simple React + Flask + MySQL auth demo" />

    <!-- Page title & favicon -->
    <title>Loginpage</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Base styles (optional) -->
    <style>
      /* Quick reset + center layout */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root {
        width: 100%;
        max-width: 420px;
      }
    </style>
  </head>

  <body>
    <!-- React mounts here -->
    <div id="root"></div>

    <!-- CRA or Vite will inject the compiled JS bundle here -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- In CRA, the %PUBLIC_URL% placeholder is resolved at build time -->
  </body>
</html>
